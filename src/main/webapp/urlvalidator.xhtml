<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<h:body>
<h1>Custom Conversion URL</h1>
<h:form>
<h:panelGrid columns="3">
Enter Bookmark URL:
<h:inputText id="bookmarkURL" value="#{urlbean.bookmarkURL}" size="20" required="true" label="Bookmark URL">
<f:converter converterId="com.synergix.bean.URLConvert"></f:converter>
</h:inputText>
<h:message for="bookmarkURL" style="color:red" />

</h:panelGrid>

<h:commandButton action="resultURL" value="Submit" />

</h:form>
</h:body>
      
</html>
