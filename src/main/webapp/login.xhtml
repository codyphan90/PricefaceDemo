<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form>
    <p:panel id="panel" header="New User">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="username" value="Username" />
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="Username">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="username" display="icon" />
 
            <p:outputLabel for="password" value="Password" />
            <p:password id="password" value="#{userLoginView.password}" label="Password" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgPassword" event="keyup" />
            </p:password>
            <p:message for="password" id="msgPassword" display="icon" />
 			

        </h:panelGrid>
 
        <p:commandButton value="Login" update="panel" actionListener="#{userLoginView.checkLogin}" icon="ui-icon-check" />
    </p:panel>
</h:form>
</html>
