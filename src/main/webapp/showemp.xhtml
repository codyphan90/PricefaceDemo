<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<p:outputLabel value="Demo DataTable PriceFaces"></p:outputLabel>
<p:dataTable value="#{viewEmployeeManagedBean.employees}" var="employee" >
	<p:column>
		<f:facet name="header">
			<h:outputText value="Employee ID" />
		</f:facet>
		<h:outputText value="#{employee.employeeID}" />
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Employee Name" />
		</f:facet>
		<h:outputText value="#{employee.employeeName}" />
	</p:column>
</p:dataTable>
</html>
